<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITE UI</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="elements.html">
    
    <style shim-shadowdom>
        html, body {
            margin: 0px;
        }
        body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: white;
        }
        header {
            width: 100%;
            height: 75vh;
            background-color: #212121;
            overflow: hidden;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
            text-align: center;
            margin: 0px;
            color: #EEEEEE;
            padding-top: 15vh;
            font-size: 1.8em;
            padding-bottom: 11vh;
        }
        .n5-outline {
            width: 270px;
            height: 510px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .subhead {
            width: 100%;
            min-height: 65vh;
        }
        
        .sub {
             font-family: 'Roboto', sans-serif;
            font-weight: 400;
            text-align: center;
            margin: 0px;
            color: #616161;
            padding-top: 15vh;
            font-size: 1.5em;
            padding-bottom: 11vh;
        }
        .new {
            width: 100%;
            min-height: 50vh;
            background-color: #E0E0E0;
        }
        
        .new div:first-child {
            margin-left: 10vw;
        }
        .new div ul {
            display: block;
            text-align:center;
        }
        .new div ul li {
            list-style: none;
            padding-bottom: 15px;
            display: block;
        }
        .new div ul li a {
            color: black;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            list-style: none;
        }
        
        .new div:last-child {
            margin-right: 10vw;
        }
        .new div h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
            text-align: center;
            margin: 0px;
            color: #616161;
            padding-top: 7vh;
            font-size: 1.4em;
            padding-bottom: 2vh;
        }
        
        .members {
            width: 100%;
            height: 40vh;
        }
        .members h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
            text-align: center;
            margin: 0px;
            padding-top: 7vh;
        }
        
        section.about {
            width: 100%;
            min-height: 40vh;
            color: black;
        }
        
        section.about h2 {
            padding-top: 10vh;
            text-align: center;
            font-weight: 300;
            padding-bottom: 14vh;
            margin: 0px;
        }
        
        div.members {
            min-width: 125px;
            width: 100%;
            min-height: 125px;
            margin: 0 auto;
        }
        
        img.round {
            border-radius: 50%;
            width: 125px;
            height: 125px;
            min-width: 125px;
            min-height: 125px;
            margin-right: 25px;
            -webkit-transition: opacity .2s ease-in-out;
            -moz-transition: opacity .2s ease-in-out;
            -ms-transition: opacity .2s ease-in-out;
            -o-transition: opacity .2s ease-in-out;
            transition: opacity .2s ease-in-out;
        }
        
        img.round:hover {
            opacity: 0.8;
        }
        
        img.nex {
            width: 288px;
            height: 535px;
            margin-left: 18vw;
        }
        
        div#overlay {
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: white;
            overflow-y: scroll;
            z-index: 901;
        }
        
        #closeOverlay {
            color: black;
            position: fixed;
            left: 8px;
            top: 8px;
            z-index: 909;
        }
        
        div#userHeader {
            width: 100%;
            height: 30vh;
            background-image: url(img/Mr.%20Lee.jpg);
            background-position: center;
            background-size: cover;
        }
        #profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-left: 20vw;
            margin-top: 5vh;
        }
        #name {
            color: black;
            margin-top: -175px;
        }
        #about {
            color: black;
            text-align: left;
            text-indent: 40px;
            line-height: 150%;
            width: 40vw;
            min-height: 20vh;
            margin: 0 auto;
        }
        paper-footer::shadow .main-footer {
            background-color: #252525;
            color: white;
        }
        paper-footer::shadow .bottom-footer {
            background-color: #212121;
            color: white;
        }
        div[top] h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 1.2em;
            text-align: center;
        }
        
        div[top] ul {
            margin: 0px;
            margin-left: -40px;
            list-style-type: none;
        }
        div[top] li {
            list-style: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
        }
        div[bottom] p {
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
            font-size: 0.8em;
            text-align: center;
            margin: 0px;
            padding-top: 14px;
        }
        
        @media screen and (max-width: 768px) {
            .new div:first-child {
                margin-left: 0px;
            }
            .new div:last-child {
                margin-right: 0px;
            }
        }
    </style>
</head>
<body>
    <core-scaffold responsiveWidth="100000000px">
        <core-header-panel navigation flex>
        
        </core-header-panel>
        <div flex tool></div>
        <paper-icon-button tool icon="more-vert" class="vert-center"></paper-icon-button>
        <div class="content">
            <header>
                <h1>Modern Material Design, Old School Black and White.</h1>
                <img class="n5-outline" src="img/nexus-5-outline.png">
            </header>
            <main>
                <section class="subhead" vertical layout>
                    <h2 class="sub">Blite UI Features Tons of Premium Icons and Wallpapers</h2>
                    <paper-lightbox self-center>
                            <img src="img/thumbnailred.png" data-fullimage="img/wallpaper2red.png"></img>
                            <img src="img/thumbnail2.png" data-fullimage="img/MaterialWallpaper56.2.png"></img>
                            <img src="img/thumbnail3.png" data-fullimage="img/wallpaper3.png"></img>
                    </paper-lightbox>
                </section>
                <section class="new">
                    <template is="auto-binding">
                    <core-media-query query="max-width: 640px"
                    queryMatches="{{phoneScreen}}"></core-media-query>
                    <div layout vertical?="{{phoneScreen}}"
       horizontal?="{{!phoneScreen}}">
                        <div auto-vertical flex>
                        <h2>Updates</h2>
                        <ul>
                            <li>Alpha 0.0.1 Release</li>
                        </ul>
                    </div>
                    <div auto-vertical flex>
                        <h2>Team News</h2>
                    </div>
                    <div auto-vertical flex>
                        <h2>Blog Updates</h2>
                    </div>
                   </template>
                </section>
                <section class="about">
                        <h2 class="title">Team</h2>
                        <div id="overlay">
                            <paper-icon-button id="closeOverlay" icon="close"></paper-icon-button>
                            <div id="userHeader"></div>
                            <img id="profile">
                            <h2 id="name">NAME</h2>
                            <p id="about">ABOUT</p>
                        </div>
                        <div class="members" horizontal center-justified layout>
                                    <img class="round" id="one" src="https://lh5.googleusercontent.com/-VT_akLkIJCY/VTvs98sot8I/AAAAAAAAE2Q/Wl1UKHcTycE/w902-h898-no/c0d279f1-0959-4ec8-b9dc-721594824eb9">
                                    <img class="round" id="two" src="https://lh3.googleusercontent.com/-UY_VSjkjFYI/VUqXjP0ZJvI/AAAAAAAADIk/pfsahUGBnGc/s529-no/ad01341b-b440-47e2-85be-fcb92299d389">
                                    <img class="round" id="three" src="https://lh4.googleusercontent.com/-07hAqTdhxSM/VOu96EK6VUI/AAAAAAAAGvo/DRSgNnCkb7g/w905-h907-no/image.jpg">
                                    <img class="round" id="four" src="https://lh4.googleusercontent.com/-s4ClDLV1yEY/VSguK8pJTII/AAAAAAAAb1c/78r9VQbenIw/s795-no/cb96dcab-8f17-41dd-965b-2eb4ceb5fae6">
                                    <img class="round" id="five" src="https://lh4.googleusercontent.com/-3pgnF50g8rs/VRm61DWUd-I/AAAAAAAAK5Y/XeK_zynA6ME/s384-no/a853f482-5f3c-4dc1-8e95-a35f6d85df6b">
                                    <img class="round" id="six" src="https://lh3.googleusercontent.com/-pkU1gdSxVyA/VR9I7pcx6aI/AAAAAAAAHyc/8Dqo2S2V4XY/s907-no/7baf5254-27b4-4d02-9bc9-d792c7e19f63">
                        </div>
                    </section>
            </main>
            <paper-footer>
                <div top>
                  <template is="auto-binding">
                    <core-media-query query="max-width: 640px"
                    queryMatches="{{phoneScreen}}"></core-media-query>
                    <div layout vertical?="{{phoneScreen}}"
       horizontal?="{{!phoneScreen}}">
                        <div auto-vertical flex>
                            <h2>JABE DEVS</h2>
                            <div flex horizontal center-justified layout>
                            <ul>
                                <li>Google +</li>
                                <li>Twitter</li>
                                <li>Facebook</li>
                            </ul>
                        </div>
                        </div>
                        <div auto-vertical flex >
                            <h2>BETA</h2>
                        </div>
                    </div>
                   </template>
                </div>
                <div bottom>
                    <p>© 2015 JABE Devs All Rights Reserved</p>
                </div>
            </paper-footer>
        </div>
    </core-scaffold>
</body>
</html>
